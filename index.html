<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- bootstrap library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>train ticket form</title>

</head>
<body>

    <main>
        <div class="text-center">
            <h1 class="text-uppercase my-text-gray p-3">calcola il prezzo del biglietto</h1>
        </div>

        <!-- section in cui andranno inseriti i dati utneti -->
        <section class="container px-5">

            <form action="" class="row justify-content-evenly">

                <div class="col-4 d-flex flex-column align-items-center">
                    <label class="mb-2 my-text-orange" for="username">Nome Cognome</label>
                    <input type="text" id="userNameInput">
                </div>

                <div class="col-5 d-flex flex-column align-items-center">
                    <label class="mb-2 my-text-orange" for="username">km da percorerre</label>
                    <input type="number" id="tripLengthInput">
                </div>

                <div class="col-3 d-flex flex-column align-items-end">
                    <label class="mb-2 my-text-orange" for="username">Nome Cognome</label>
                    <select name="" id="userAgeInput">
                        <option value="minorenne">minorenne</option>
                        <option value="maggiorenne">maggiorenne</option>
                        <option value="over65">over 65</option>
                    </select>
                </div>

            </form>

            <div class="row justify-content-center mt-5">

                <div class="col-6 d-flex justify-content-end">
                    <button id="ticketGenerator" class="btn round-pill bg-light my-text-orange">Genera</button>
                </div>

                <div class="col-6 d-flex justify-content-start">
                    <button id="cancel" class="btn round-pill bg-light my-text-orange">Annulla</button>
                </div>
                
            </div>

        </section>

        <div class="text-center d-none">
            <h1 class="text-uppercase my-text-gray p-3">il tuo biglietto</h1>
        </div>

        <!-- section dove verranno mostrati i dati del biglietto -->
        <section id="hidden" class="container my-text-orange d-none mt-5">

            <div class="row">
                <h4 class="text-uppercase">dettaglio passeggeri</h4>
            </div>

            <div class="row my-heigth ">
                <!-- nome del passeggero -->
                <div class="col-3 p-3">
                    <h4 class="text-uppercase">nome del passeggero</h4>
                    <p id="passengerName"></p>
                </div>

                <div class="col-9">

                    <div class="row p-3 my-border my-border h-100">

                        <div class="col-3 fs-bold d-flex flex-column justify-content-between">
                            <h6>Offerta</h6>
                            <p id="offering"></p>
                        </div>

                        <div class="col-3 fs-bold d-flex flex-column justify-content-between">
                            <h6>Carrozza</h6>
                            <p id="carriageNumber"></p>
                        </div>

                        <div class="col-3 fs-bold d-flex flex-column justify-content-between">
                            <h6>Codice CP</h6>
                            <p id="cpCode"></p>
                        </div>

                        <div class="col-3 fs-bold d-flex flex-column justify-content-between">
                            <h6>Costo biglietto</h6>
                            <p id="finalPrice"></p>
                        </div>
                    </div>

                    

                </div>
            </div>

            </section>

    </main>
    
    <script src="js/script.js"></script>
    
</body>
</html>
